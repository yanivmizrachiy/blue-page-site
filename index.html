<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>מערכת חכמה לניהול ציונים</title>
  <style>
    :root {
      --bg: #001a33;
      --text: #ffffff;
      --panelBg: rgba(255,255,255,0.07);
      --panelBorder: rgba(255,255,255,0.15);
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans Hebrew", sans-serif;
      --grade7: #8e5bff;   /* ז */
      --grade8: #ff4dff;   /* ח */
      --grade9: #00c6ff;   /* ט */
    }

    * { box-sizing:border-box; margin:0; }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:2rem 1rem 4rem;
      text-align:center;
      line-height:1.4;
    }

    .main-title {
      color: var(--grade9);
      font-size: clamp(1.5rem,2vw+1rem,2rem);
      font-weight:700;
      text-shadow:0 0 20px rgba(0,198,255,0.5);
      margin-bottom:0.5rem;
    }

    .subtitle {
      font-size:0.9rem;
      color:#ffffff;
      opacity:0.9;
      margin-bottom:2rem;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:1rem;
      width:100%;
      max-width:800px;
    }

    .card {
      background:var(--panelBg);
      border:1px solid var(--panelBorder);
      border-radius:1rem;
      padding:1rem 1rem 1.2rem;
      box-shadow:0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter:blur(6px);
      -webkit-backdrop-filter:blur(6px);
      text-align:right;
      direction:rtl;
      text-decoration:none;
      color:var(--text);
      transition:all 0.15s ease-in-out;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      min-height:120px;
    }

    .card:hover {
      background:rgba(255,255,255,0.09);
      transform:translateY(-2px) scale(1.02);
    }

    .card-title {
      font-size:1rem;
      font-weight:600;
      margin-bottom:0.5rem;
      line-height:1.4;
      text-shadow:0 0 12px rgba(255,255,255,0.25);
    }

    .grade7 { color:var(--grade7); text-shadow:0 0 12px rgba(142,91,255,0.4); }
    .grade8 { color:var(--grade8); text-shadow:0 0 12px rgba(255,77,255,0.4); }
    .grade9 { color:var(--grade9); text-shadow:0 0 12px rgba(0,198,255,0.4); }

    .count-line {
      font-size:0.8rem;
      opacity:0.9;
      margin-top:0.5rem;
    }

    .total-area {
      max-width:800px;
      margin-top:2rem;
      font-size:0.8rem;
      opacity:0.9;
      color:#ffffff;
      text-align:right;
      direction:rtl;
    }

    .total-number {
      font-weight:600;
      color:#4da6ff;
    }
  </style>
</head>
<body>
  <div class="main-title">מערכת חכמה לניהול ציונים</div>
  <div class="subtitle">האתר מנוהל ע"י יניב רז</div>

  <section class="grid">
    <a class="card" href="grade7.html">
      <div class="card-title grade7">שכבת ז</div>
      <div class="count-line">כמות תלמידים (כרגע): <span id="grade7Count">0</span></div>
    </a>

    <a class="card" href="grade8.html">
      <div class="card-title grade8">שכבת ח</div>
      <div class="count-line">כמות תלמידים (כרגע): <span id="grade8Count">0</span></div>
    </a>

    <a class="card" href="grade9.html">
      <div class="card-title grade9">שכבת ט</div>
      <div class="count-line">כמות תלמידים (כרגע): <span id="grade9Count">0</span></div>
    </a>
  </section>

  <section class="total-area">
    סהכ תלמידים בכל המערכת: <span id="totalAll" class="total-number">0</span>
  </section>

  <script>
    // כרגע: ז אין שיבוצים -> 0
    // ח א1 רונית פואל -> 10 תלמידים
    // ט הקבצה א סוניה רפאלי -> 23 תלמידים
    // ט1 מדעית יניב רז -> 3 תלמידים
    const grade7Num = 0;
    const grade8Num = 10;
    const grade9Num = 26; // 23 + 3

    document.getElementById("grade7Count").textContent = grade7Num;
    document.getElementById("grade8Count").textContent = grade8Num;
    document.getElementById("grade9Count").textContent = grade9Num;
    document.getElementById("totalAll").textContent = grade7Num + grade8Num + grade9Num;
  </script>
</body>
</html>
