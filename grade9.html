<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>שכבת ט - מערכת חכמה לניהול ציונים</title>
  <style>
    :root {
      --bg:#001a33;
      --text:#ffffff;
      --accent:#00c6ff; /* ט */
      --panelBg:rgba(255,255,255,0.07);
      --panelBorder:rgba(255,255,255,0.15);
      --font:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans Hebrew",sans-serif;
    }

    *{box-sizing:border-box;margin:0;}
    body{
      background-color:var(--bg);
      color:var(--text);
      font-family:var(--font);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:2rem 1rem 4rem;
      text-align:center;
      line-height:1.4;
    }

    .page-title{
      color:var(--accent);
      font-size:clamp(1.3rem,2vw+1rem,1.7rem);
      font-weight:700;
      text-shadow:0 0 16px rgba(0,198,255,0.45);
      margin-bottom:0.5rem;
    }
    .explain{
      font-size:0.8rem;
      opacity:0.85;
      margin-bottom:2rem;
      color:#fff;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:1rem;
      width:100%;
      max-width:800px;
      text-align:right;
      direction:rtl;
    }

    .group-card{
      background:var(--panelBg);
      border:1px solid var(--panelBorder);
      border-radius:1rem;
      padding:1rem 1rem 1.2rem;
      box-shadow:0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter:blur(6px);
      -webkit-backdrop-filter:blur(6px);
      text-decoration:none;
      color:#fff;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      transition:all 0.15s ease-in-out;
      min-height:130px;
    }
    .group-card:hover{
      background:rgba(255,255,255,0.09);
      transform:translateY(-2px) scale(1.02);
    }

    .group-top{
      font-size:1rem;
      font-weight:600;
      color:var(--accent);
      text-shadow:0 0 12px rgba(0,198,255,0.4);
      margin-bottom:0.4rem;
      line-height:1.4;
    }
    .teacher-line{
      font-size:0.8rem;
      color:#fff;
      opacity:0.9;
      line-height:1.4;
    }
    .count-line{
      font-size:0.75rem;
      color:#fff;
      opacity:0.9;
      margin-top:0.5rem;
    }

    .back-area{
      margin-top:2rem;
      text-align:center;
    }
    .back-link{
      display:inline-block;
      font-size:0.9rem;
      font-weight:600;
      color:#4da6ff;
      text-decoration:none;
      border:1px solid #4da6ff;
      border-radius:0.6rem;
      padding:0.5rem 0.9rem;
      box-shadow:0 15px 30px rgba(0,0,0,0.7);
      background:rgba(0,0,0,0.2);
      backdrop-filter:blur(4px);
      -webkit-backdrop-filter:blur(4px);
      transition:all 0.15s ease-in-out;
    }
    .back-link:hover{
      background:rgba(255,255,255,0.06);
      transform:translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>
  <div class="page-title">שכבת ט</div>
  <div class="explain">בחר הקבצה כדי לראות את כל התלמידים והציונים</div>

  <section class="grid">

    <a class="group-card" href="grade9_a.html">
      <div class="group-top">הקבצה א</div>
      <div class="teacher-line">המורה: סוניה רפאלי</div>
      <div class="count-line">תלמידים: <span id="t_a_count">0</span></div>
    </a>

    <a class="group-card" href="grade9_science_yaniv.html">
      <div class="group-top">הקבצה מדעית (ט1)</div>
      <div class="teacher-line">המורה: יניב רז</div>
      <div class="count-line">תלמידים: <span id="t_science_yaniv_count">0</span></div>
    </a>

    <div class="group-card">
      <div class="group-top">הקבצה א1</div>
      <div class="teacher-line">המורה: נורית מויאל</div>
      <div class="count-line">תלמידים: <span id="t_a1_nurit_count">0</span></div>
    </div>

    <div class="group-card">
      <div class="group-top">הקבצה א1</div>
      <div class="teacher-line">המורה: טל נחמיה</div>
      <div class="count-line">תלמידים: <span id="t_a1_tal_count">0</span></div>
    </div>

    <div class="group-card">
      <div class="group-top">כיתה מקדמת</div>
      <div class="teacher-line">המורה: מירית אפריים</div>
      <div class="count-line">תלמידים: <span id="t_mekadmet_count">0</span></div>
    </div>

  </section>

  <div class="back-area">
    <a class="back-link" href="index.html">חזרה לעמוד הראשי</a>
  </div>

  <script>
    const t_a_count               = 23; // סוניה רפאלי
    const t_science_yaniv_count   = 3;  // ט1 מדעית יניב רז
    const t_a1_nurit_count        = 0;
    const t_a1_tal_count          = 0;
    const t_mekadmet_count        = 0;

    document.getElementById("t_a_count").textContent               = t_a_count;
    document.getElementById("t_science_yaniv_count").textContent   = t_science_yaniv_count;
    document.getElementById("t_a1_nurit_count").textContent        = t_a1_nurit_count;
    document.getElementById("t_a1_tal_count").textContent          = t_a1_tal_count;
    document.getElementById("t_mekadmet_count").textContent        = t_mekadmet_count;
  </script>
</body>
</html>
